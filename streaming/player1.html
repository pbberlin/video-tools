<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duckling player</title>

    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">

</head>
<body>


    <!--
        https://github.com/videojs/video.js#quick-start 
        https://github.com/videojs/http-streaming/blob/master/docs/supported-features.md
     -->
    <video 
        id="player-01" 
        class="video-js" 
        controls 
        preload="auto" 
        width="1080" 
        height="600" 
        poster="duckling-valeriano-01a.gif"
        data-setup="{}"
    >

    
        <source 
            src="//fmtdownload.zew.de/fdl/download/public/.pbu/duckling/giant-mountains-1280x720/index.m3u8" 
            type="application/x-mpegURL" 
        />

        <p class="vjs-no-js">
            To view this video, enable JavaScript and upgrade to a web browser that
            <a href="https://videojs.com/html5-video-support/" 
                target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script>window.HELP_IMPROVE_VIDEOJS = false;</script>
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <!-- <script src="https://unpkg.com/@videojs/http-streaming"></script> -->

    <script>
        var player = videojs('player-01');

        var options = {};
        // var player = videojs('player-01', options, function onPlayerReady() {

        videojs('player-01').ready(function () {

            console.log(this.options()); // log options
         

            // Store the video object
            var plr = this;
            var plrID = plr.id();



            var ratio = 720 / 1080;
            function resizeToBrowser() {
                var browserWidth = document.getElementById(plrID).parentElement.offsetWidth;
                plr.width(browserWidth);
                plr.height(browserWidth * ratio);
            }

            resizeToBrowser();  // initially
            window.onresize = resizeToBrowser;  // on each browser resize

        });

    </script>

</body>
</html>
